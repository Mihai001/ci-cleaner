deploy: &deploy
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: .
    - run: ./scripts/credentials.sh ${TYPE}

    - run: ./ci-cleaner aws --access-key-id ${AWS_ACCESS_KEY_ID} --secret-access-key ${AWS_SECRET_ACCESS_KEY} --region ${AWS_DEFAULT_REGION}


version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run: ./architect build

    - persist_to_workspace:
        root: .
        paths:
        - ./aws-ci-cleaner

  deployHost:
    environment:
      TYPE: "host"
    <<: *deploy

  deployGuest:
    environment:
      TYPE: "guest"
    <<: *deploy


workflows:
  version: 2
  build_e2e:
    jobs:
    - build
    - deployGuest:
        #filters:
        #  branches:
        #    only: master
        requires:
        - build
    - deployHost:
        #filters:
        #  branches:
        #    only: master
        requires:
        - build
